<!-- templates/partials/todo_edit_form.html - Fix cancel button -->
<div id="todo-{{ todo.id }}" class="todo-card card fade-in">
    <div class="card-body">
        <form hx-post="{% url 'todo_app:edit' todo.id %}"
              hx-target="#todo-{{ todo.id }}"
              hx-swap="outerHTML"
              class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label class="form-label">Title *</label>
                <input type="text" 
                       name="title" 
                       value="{{ todo.title }}" 
                       class="form-control" 
                       required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Description</label>
                <input type="text" 
                       name="description" 
                       value="{{ todo.description }}" 
                       class="form-control">
            </div>
            <div class="col-12">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check"></i> Save
                    </button>
                    <button type="button" 
                            class="btn btn-secondary"
                            onclick="window.location.reload()">
                        <i class="bi bi-x"></i> Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
